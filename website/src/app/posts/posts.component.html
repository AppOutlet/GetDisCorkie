<section class="container">
  <div class="row justify-content-between">

    <div class="col-6">
      <h2 i18n>Blog</h2>
    </div>

    <div class="col-6 d-flex justify-content-end align-items-center">
      <a href="https://blog.appoutlet.dev" target="_blank" mat-button i18n>VIEW ALL POSTS</a>
    </div>

  </div>
  <div class="row">
    @for (post of posts; track post) {
      <app-post [post]="post" class="col-lg-4"></app-post>
    }
  </div>
</section>
