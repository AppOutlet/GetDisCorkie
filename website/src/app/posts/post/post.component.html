<div class="post-card">
  <a [href]="post?.url" target="_blank" rel="noopener">
    <img [src]="post?.coverImage?.url">
  </a>
  <p class="date">{{ post?.publishedAt | date:'longDate' }}</p>

  <a [href]="post?.url" target="_blank" rel="noopener">
    <p class="title">{{ post?.title }}</p>
  </a>
  <p class="brief">{{ post?.brief }}</p>
</div>
