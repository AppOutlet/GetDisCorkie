name: Deploy Angular Website

on:
  push:
    branches:
      - main

jobs:
  build-website:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'website/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build Angular app
        working-directory: website
        run: npm run build

      - name: Copy build output to docs
        run: |
          rm -rf docs/*
          cp -r website/dist/website/browser/* docs/

      - name: Commit and push changes to docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Update docs with latest build output" || echo "No changes to commit"
          git push origin main